<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="number" id="input1" oninput="sum();" />
      +
      <input type="number" id="input2" oninput="sum();" />
      =
      <input type="text" id="result1" readonly /> or
      <input type="text" id="result2" readonly />
    </form>

    <script>
      function sum() {
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);
        let result1 = document.getElementById("result1");
        let result2 = document.getElementById("result2");

        let sum = input1 + input2;

        result1.value = "cach 1: " + sum;

        result2.setAttribute("value", "cach 2: " + sum);
      }
    </script>
  </body>
</html>
