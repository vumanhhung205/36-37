<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false;">
      <input type="text" id="input" />
      <input type="submit" value="click" onclick="dis1(); dis2();" />
    </form>
    <div class="dis1"></div>
    <div class="dis2"></div>
    <script>
      function display1() {
        let input = document.getElementById("input");
        let dis1 = document.querySelector(".dis1");
        dis1.textContent = "cach 1: " + input.value;
      }
      function display2() {
        let input = document.getElementById("input");
        let dis2 = document.querySelector(".dis2");
        dis2.innerHTML = "cach 2: " + input.value;
      }
    </script>
  </body>
</html>
