<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

<div class="container">
  <button id="myButton" onclick="changeText()">Off</button>
</div>
<script>

var myButton = document.getElementById("myButton");
var isButtonChanged = false;
function changeText() {
  if (isButtonChanged) {
    myButton.innerHTML = "Off";
  } else {
    myButton.innerHTML = "On";
  }
  isButtonChanged = !isButtonChanged;
}

</script>
</body>
</html>
